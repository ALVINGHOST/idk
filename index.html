<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bokningssystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- <img src="images/floorplanwhite.png" alt="bakgrund" 
        style="background-image:var(); width: 45%; height: 100%;"> -->
        <div id="info" class="border border-black m-2">
            info
        </div>
        <div class="booking-container">
        <div id="bordvänster" class="border border-black col-4">
            <div id="1"class="border border-black bg-primary-subtle round-table">bord 1</div>
            <div id="2"class="border border-black bg-primary-subtle round-table">bord 2</div>
            <div id="3"class="border border-black bg-primary-subtle round-table">bord 3</div>
            <div id="4"class="border border-black bg-primary-subtle round-table">bord 4</div>
            <div id="5"class="border border-black bg-primary-subtle round-table">bord 5</div>
            <div id="6"class="border border-black bg-primary-subtle round-table">bord 6</div>
        </div>
        <div class="R-divs col-8">
        <div id="kösystem" class="border border-black col-6" >
            <p id="köinst"></p>
            <div id="inputbox" class="border border-black m-2 p-1">
                <label for="namn">Namn</label>
                <input type="text" id="namn"></input>
                <label for="antal">Antal</label>                
                <input type="number" id="antal"></input>            
                <button type="button" id="ställ_i_kö">ställ i kö</button>
            </div>
        </div>
        <div id="bordhöger" class="border border-black col-6">
            <div id="15">bord 15</div>
            <div id="16">bord 16</div>
        </div>
        <div id="bordbotten" class="border border-black col-12">
            <div class="bottencontainer">
                <div id="7" class="rectangle-table">bord 7</div>
                <div id="8" class="rectangle-table">bord 8</div>
                <div id="9" class="rectangle-table">bord 9</div>
                <div id="10"class="rectangle-table">bord 10</div>
            </div>
            <div class="bottencontainer">            
            <div id="11"class="square-table">bord 11</div>
            <div id="12"class="square-table">bord 12</div>
            <div id="13"class="square-table">bord 13</div>
            <div id="14"class="square-table">bord 14</div>
        </div>

        </div>
    </div>
    </div>
    </div>
</body>
</html>
