<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <title>Bokningssystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- <img src="images/floorplanwhite.png" alt="bakgrund" 
        style="background-image:var(); width: 45%; height: 100%;"> -->
        <div id="info" class="border border-black m-2">
            info
        </div>
        <div class="booking-container">
        <div id="bordvänster" class="col-4">
            <div id="B1"class="border border-black free round-table">1</div>
            <div id="B2"class="border border-black free round-table">2</div>
            <div id="B3"class="border border-black free round-table">3</div>
            <div id="B4"class="border border-black free round-table">4</div>
            <div id="B5"class="border border-black free round-table">5</div>
            <div id="B6"class="border border-black free round-table">6</div>
        </div>
        <div class="R-divs col-8">
        <div id="kösystem" class="col-6" >
            <form id="inputbox" class="m-2 p-1">
                <label for="namn">Namn:</label>
                <input type="text" id="namn" required><br>
                <label for="antal">Antal:</label>                
                <input type="number" id="antal" required><br>            
                <button type="button" id="ställ_i_kö" class="btn btn-primary" value="submit">ställ i kö</button>
            </form>
            <div id="outputbox" class="">
                <h1>Sällskap i kö:</h1>
            </div>       
        </div>
        <div id="bordhöger" class="col-6">
            <div id="B15" class="square-table free">15</div>
            <div id="B16" class="square-table free">16</div>
        </div>
        <div id="bordbotten" class="col-12">
            <div class="bottencontainer">
                <div id="B7" class="rectangle-table free">7</div>
                <div id="B8" class="rectangle-table free">8</div>
                <div id="B9" class="rectangle-table free">9</div>
                <div id="B10"class="rectangle-table free">10</div>
            </div>
            <div class="bottencontainer">            
            <div id="B11"class="square-table free ">11</div>
            <div id="B12"class="square-table free ">12</div>
            <div id="B13"class="round-table-big free  border border-black">13</div>
            <div id="B14"class="square-table free ">14</div>
        </div>

        </div>
    </div>
    </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
